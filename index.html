<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
		integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

</head>

<body>

	<div class="card">
		<div class="card-image"></div>
		<div class="card-content">
			<audio id="player">
				<source id="source" src="music/bensound-acousticbreeze.mp3">
				Audio not supported
			</audio>

			<h2 class="card-title">Acoustic Brreze</h2>

			<div class="volume">
				<i class="fas fa-volume-down "></i>

				<input type="range" class="volume-input" name="volume" min="0" max="1" value="0.3" step="0.01"
					id="volumeSlider">
				<i class="fas fa-volume-up "></i>
			</div>

			<div id="controls">
				<div class="controls">
					<i class="fas fa-backward fa-2x"></i>
					<i class="fas fa-pause fa-3x"></i>
					<i class="fas fa-play fa-3x"></i>
					<i class="fas fa-forward fa-2x"></i>
				</div>
			</div>
		</div>


	</div>

	<h4 class="songs">My Songs:</h4>
	<div class="song-list">
		<ol>
			<li>bensound-dance.mp3</li>
			<li>bensound-dreams.mp3</li>
			<li>bensound-erf.mp3</li>
			<li>bensound-inspire.mp3</li>
			<li>bensound-moose.mp3</li>
			<li>bensound-summer.mp3</li>
			<li>bensound-thelounge.mp3</li>
		</ol>
	</div>
	<p>Music: <a href="https://bensound.com">www.bensound.com</a></p>
</body>

</html>
