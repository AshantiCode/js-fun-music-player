<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
		integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
	<script src="./app.js" defer></script>
</head>

<body>

	<div class="card">
		<div class="card-image" id="songImage"></div>
		<div class="card-content">
			<audio id="player" ontimeupdate="updateProgress()">
				<source id="source">
				Audio not supported
			</audio>

			<h2 class="card-title" id="title">Acoustic Breeze</h2>

			<progress class="progress-bar" id="progress" value="0" max="100"></progress>

			<div class="volume">
				<i class="fas fa-volume-down "></i>

				<input type="range" class="volume-input" name="volume" min="0" max="1" value="0.2" step="0.01"
					id="volumeSlider">
				<i class="fas fa-volume-up "></i>
			</div>

			<div id="controls">
				<div class="controls">
					<i class="control fas fa-backward fa-2x" id="backward"></i>
					<i class=" control fas fa-pause fa-3x" id="pause"></i>
					<i class=" control fas fa-play fa-3x" id="play"></i>
					<i class=" control fas fa-forward fa-2x" id="forward"></i>
				</div>
			</div>
		</div>


	</div>

	<div class="song-list" id="songList">

	</div>
	<p>Music: <a href="https://bensound.com">www.bensound.com</a></p>
</body>

</html>
